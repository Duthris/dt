<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="ABC Şirketi Çalışanları"/>
    <meta charset="utf-8">
    <title>ABC Şirketi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <!--* ✓ Yapıldı. Problem: Tablo çok sade duruyor, css kullanarak daha güzel hale getirelim. -->
    <link rel="stylesheet" href="./style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
<div id="root"></div>

<div class="container">
    <h2>ABC Şirketi Çalışan Listesi</h2>
    <table id="mainTable">
        <!--* ✓ Yapıldı. Problem: Kullanıcı bilgileri arasında rol ve yaş bilgileri var, tabloya ekleyelim.-->
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Uzmanlık Alanı</th>
            <th>Rol</th>
            <th>Yaş</th>
        </tr>
    </table>
</div>


<script src="components/mockupApi.js"></script>
<script>
    //bilgi: getUsers mockupApi.js içinde oluşturulan bir fonksiyon
    const users = getUsers()
    const mainTableSelector = $("#mainTable")

    // ✓ Yapıldı. Problem: 2den fazla kullanıcımız var, hepsini tek tek aşağıdaki gibi yazmak mantıklı değil. Loop kullanarak tüm kullanıcıları ekleyelim

    for(let i = 0; i < users.length; i++){
        const user = users[i]
        const tr = $("<tr>")
        tr.append($("<td>").text(user.name))
        tr.append($("<td>").text(user.lastName))
        tr.append($("<td>").text(user.speciality))
        tr.append($("<td>").text(user.role))
        tr.append($("<td>").text(user.age))
        mainTableSelector.append(tr)
    }
</script>

</body>
</html>
